<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Catalogo</ion-title>
  </ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col col-8 >
        <ion-searchbar style= "height:100%" ></ion-searchbar>
      </ion-col>
      <ion-col col-4 >
        <button ion-button style= "height:80%" (click)="filtrosModal()">
            <ion-icon name="ios-funnel"></ion-icon>
            Filtros
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content padding>
	<ion-card *ngFor="let p of publicaciones" (click)="abrirPublicacion(p)" >
  <ion-grid>
    <ion-row>
      <ion-col col-9>
        <ion-item>
          <ion-avatar item-start>
            <img [src]="p.avatar">
          </ion-avatar>
          <h2>{{p.vendedor}}</h2>
          <p>{{p.fecha}}</p>
        </ion-item>
      </ion-col>
      <ion-col col-3 text-right>
        <ion-icon [name]="p.categoria" style="font-size: 60px"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides pager>
    <ion-slide *ngFor="let image of p.images">
      <img [src]="image" class="slide-image">
    </ion-slide>
  </ion-slides>

  <ion-card-content>
    <h1 text-center>{{p.title}}</h1>
    <br>
    <p>{{p.descripcion}}</p>
    <br>
    <h1><i><b>Bs. {{p.precio}}</b></i></h1>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{p.likes}} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{p.comentarios}} Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>
</ion-card>

</ion-content>
