<ion-header>
<ion-navbar>
<ion-title>Registro</ion-title>
</ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
 <ion-item>
   <ion-label floating>Username</ion-label>
   <ion-input type="text" value="" #username></ion-input>
</ion-item>
 <ion-item>
   <ion-label floating>Correo</ion-label>
   <ion-input type="email" value="" #correo></ion-input>
</ion-item>
<ion-item>
<ion-label floating>Contraseña</ion-label>
<ion-input type="password" #contrasena></ion-input>
</ion-item>
 <ion-item>
   <ion-label floating>Confirmar Contraseña</ion-label>
   <ion-input type="password"  #contrasena></ion-input>
</ion-item>
</ion-list>
<div padding>
<button block ion-button (click)="registrar()" >REGISTRAR</button>
</div> 
</ion-content>
